{% load bootstrap5 %}
<div class="row d-flex justify-content-center">
  <div class="col-12 col-md-10 col-lg-8 m-3 m-md-5">
    <div class="card bg-warning-subtle border border-warning">
      <div class="card-body p-3 p-md-5">
        <h1 class="text-center mb-3 mb-md-5">{{ empty_state.title }}</h1>
        {% if empty_state.text %}
          <div class="mb-3 mb-md-5">
            <p class="text-center text-muted">{{ empty_state.text }}</p>
          </div>
        {% endif %}
        <div class="d-grid">
          <a href="{{ empty_state.call_to_action_url }}" class="btn btn-warning">{{ empty_state.call_to_action_text }}</a>
        </div>
      </div>
    </div>
  </div>
</div>
