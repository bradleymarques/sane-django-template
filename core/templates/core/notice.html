<div class="row d-flex justify-content-center">
  <div class="col-12 col-md-10 col-lg-8 m-3 m-md-5">
    <div class="card bg-primary-subtle border border-primary-subtle">
      <div class="card-body p-3 p-md-5">
        <h1 class="text-center mb-3 mb-md-5">{{ notice.title }}</h1>
        {% for text in notice.texts %}<p class="text-center text-muted">{{ text }}</p>{% endfor %}
        <div class="d-grid">
          <a href="{{ notice.submit_button_url }}" class="btn btn-primary">{{ notice.submit_button_text }}</a>
        </div>
      </div>
    </div>
  </div>
</div>
