{% extends "core/base.html" %}
{% load static %}
{% load i18n %}
{% block title %}
  {{ APP_NAME }}
{% endblock title %}
{% block main %}
  <div class="container col-xxl-8 px-4">
    <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
      <div class="col-8 col-sm-6 col-lg-4">
        <img src="https://placehold.co/600x400"
             class="d-block mx-lg-auto img-fluid"
             alt="A cool image"
             width="auto"
             height="auto"
             loading="lazy">
      </div>
      <div class="col-lg-6">
        <h1 class="display-5 fw-bold text-body-emphasis lh-1 mb-3">{{ APP_NAME }}</h1>
        <p class="lead">{% lorem %}</p>
        <div class="d-grid gap-2 d-md-flex justify-content-md-start">
          <a href="{% url 'users:login' %}"
             type="button"
             class="btn btn-primary btn-lg px-4 me-md-2">{% translate "Login" %}</a>
          <a href="{% url 'users:register' %}"
             type="button"
             class="btn btn-secondary btn-lg px-4">{% translate "Register" %}</a>
        </div>
      </div>
    </div>
  </div>
{% endblock main %}
